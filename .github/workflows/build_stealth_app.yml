# 目录标记：.github/workflows/build_stealth_app.yml
name: Stealth App Builder

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出项目代码
        uses: actions/checkout@v4

      - name: 配置 JDK 17 环境
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 注入 Magiskboot 二进制文件
        run: |
          # 创建对应的 assets 架构目录
          mkdir -p app/src/main/assets/bin/arm64-v8a/
          mkdir -p app/src/main/assets/bin/armeabi-v7a/
          
          # 从 Magisk 官方下载发布包 (使用 v27.0 版本)
          wget https://github.com/topjohnwu/Magisk/releases/download/v27.0/Magisk-v27.0.v3.zip
          unzip Magisk-v27.0.v3.zip -d magisk_tmp
          
          # 提取二进制文件并重命名 (去除 .so 伪装)
          cp magisk_tmp/lib/arm64-v8a/libmagiskboot.so app/src/main/assets/bin/arm64-v8a/magiskboot
          cp magisk_tmp/lib/armeabi-v7a/libmagiskboot.so app/src/main/assets/bin/armeabi-v7a/magiskboot
          
          echo "Binary check: "
          ls -R app/src/main/assets/bin/
          
      - name: 赋予构建权限并执行打包
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: 上传生成的 APK 产物
        uses: actions/upload-artifact@v4
        with:
          name: StealthPatcher-v1.0
          path: app/build/outputs/apk/release/*.apk